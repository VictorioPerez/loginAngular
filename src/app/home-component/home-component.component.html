<div *ngIf="aut.confirmacion">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" (click)="cerrarSesionEvent()">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="containerCard" >
          <div class="card" style="width: 18rem; " *ngFor="let comida of comidas; let i = index">
              <img src= {{comida.imagen}} class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"> {{comida.nombre}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary" (click)="eliminarComida(i)">Eliminar</a>
              </div>
          </div>
    </div>
</div>
